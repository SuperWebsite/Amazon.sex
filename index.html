<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>موقع تسوق</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>مرحبًا بك في موقع التسوق</h1>
        <div id="settings">
            <label for="publishProducts">نشر السلع:</label>
            <input type="checkbox" id="publishProducts" name="publishProducts">
        </div>
        <nav>
            <ul>
                <li><a href="#">الصفحة الرئيسية</a></li>
                <li><a href="#">المنتجات</a></li>
                <li><a href="#">سلة المشتريات</a></li>
                <li><a href="#">تسجيل الدخول</a></li>
            </ul>
        </nav>
    </header>
    <section id="products">
        <!-- المنتجات ستتم إضافتها هنا بواسطة السكربت -->
    </section>
    <div id="addProduct">
        <input type="text" id="productName" placeholder="اسم المنتج">
        <input type="text" id="productDescription" placeholder="وصف المنتج">
        <input type="text" id="productPrice" placeholder="السعر">
        <input type="file" id="productImage">
        <button onclick="addProduct()">إضافة المنتج</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
